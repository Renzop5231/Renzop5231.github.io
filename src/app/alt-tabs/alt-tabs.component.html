<mat-card [@slideExpandAnimation]>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
      <p class="mat-labels">{{ link.label }}</p>
    </a>
    </nav>

    <router-outlet></router-outlet>
</mat-card>
